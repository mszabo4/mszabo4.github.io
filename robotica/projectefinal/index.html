<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" async
    src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.0/es5/tex-mml-chtml.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.11.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>

  <title>Configuraci√≥</title>
<style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #e2e8f0;
      margin: 0;
      padding: 0;
    }

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(45deg, #1e40af, #0ea5e9);
      padding: 12px 24px;
      border-bottom: 4px solid #38bdf8;
      z-index: 10;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      color: #ffffff !important;
      font-family: 'Montserrat', sans-serif;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: 2px;
      transition: color 0.3s ease-in-out;
    }

    .navbar-brand:hover {
      color: #38bdf8 !important;
    }

    .nav-link {
      color: #ffffff !important;
      font-weight: 600;
      margin-right: 15px;
      position: relative;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #38bdf8 !important;
    }

    .content-container {
      margin: 140px auto 50px auto;
      padding: 40px;
      max-width: 900px;
      background-color: #1e293b;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      border-radius: 15px;
      border-left: 5px solid #38bdf8;
      border-right: 5px solid #38bdf8;
      animation: fadeIn 1.2s ease-in-out;
    }

    h1 {
      color: #0ea5e9;
      font-family: 'Montserrat', sans-serif;
      font-size: 2.5rem;
      font-weight: 700;
      text-align: center;
    }

    .custom-button {
      background: linear-gradient(135deg, #0ea5e9, #1e40af);
      color: white;
      border: none;
      padding: 18px 40px;
      font-size: 20px;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    .custom-button:hover {
      background: linear-gradient(135deg, #38bdf8, #1e40af);
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
    }

    table {
      width: 60%;
      border-collapse: collapse;
      margin: 20px auto;
      background-color: #1e293b;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      border: 1px solid #0ea5e9;
      padding: 12px;
      text-align: center;
      color: #e2e8f0;
    }

    thead {
      background: #0ea5e9;
      font-weight: bold;
      color: #fff;
    }

    tbody tr:nth-child(even) {
      background-color: #172030;
    }

    tbody tr:hover {
      background-color: #0f172a;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
</style>
</head>
